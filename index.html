<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>color thingy</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <h1>Welcome to the Colorthang</h1>
            <div class="colors">
                <div>
                    <h2 id="leftRGB"></h2>
                    <ul>
                        <li>Use "w" and "s" to adjust red value</li>
                        <li>Use "e" and "d" to adjust green value</li>
                        <li>Use "r" and "f" to adjust blue value</li>
                    </ul>
                </div>
                <div>
                    <h2 id="rightRGB"></h2>
                    <ul>
                        <li>Use "u" and "j" to adjust red value</li>
                        <li>Use "i" and "k" to adjust green value</li>
                        <li>Use "o" and "l" to adjust blue value</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
